language: julia
os:
    - linux
julia:
    - 1
    - nightly

jobs:
    allow_failures:
        - julia: nightly
    include:
        - stage: "Documentation"
          julia: 1
          os: linux
          script:
            - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                                   Pkg.instantiate()'
            - julia --project=docs/ docs/make.jl
          after_success: skip

notifications:
    email: false

after_success:
    - julia -e 'import Pkg; cd(Pkg.dir("Qumulants")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())';
